<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="circle-image"></div> <!-- Circle image will be added here -->
      <form action="login" method="POST" onsubmit="return validateForm()">
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="bi bi-person-badge-fill"></i> <!-- Username icon -->
          </span> 
          <input type="text" id="username" name="username" placeholder="Username" required>
<!-- <span class="required-indicator">*</span>-->
        </div>
        <div class="input-wrapper">
          <span class="input-icon">
            <i class="bi bi-file-lock-fill"></i> <!-- Password icon -->
          </span>
          <input type="password" id="password" name="password" placeholder="Password" required>
         <!-- <span class="required-indicator">*</span>-->
          <span class="show-password-icon" onclick="togglePasswordVisibility()">
            <!-- <i class="bi bi-eye"></i>
            <i class="bi bi-eye-slash"></i>-->
          </span>
        </div>
        <span class="required-message" id="required-message"></span> <!-- Add a container for the required message -->
<button type="submit" onclick="handleLogin()" >Login</button>
      </form>
    </div>
  </div>
 
  <!-- Your existing JavaScript code here -->
  <script src="js/index.js"></script>
</body>
</html>
