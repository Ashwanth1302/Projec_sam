<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Machine Creation</title>
    <link rel="stylesheet" href="css/vm.css">
</head>
<body>
    <h1>Create Virtual Machine</h1>
    <form id="vmForm">
        <div>
            <label for="operatingSystem">Operating System</label>
            <select id="operatingSystem" name="operatingSystem" required>
                <option value="">Select OS</option>
                <option value="Windows">Bharat Operating System</option>
                <option value="Linux">Linux</option>
                <option value="Windows">Windows</option>
                <option value="macOS">macOS</option>
                <!-- Add more OS options as needed -->
            </select>
        </div>
        <div>
            <label for="numUsers">Number of Users (up to 5):</label>
            <input type="number" id="numUsers" name="numUsers" min="1" max="5" required>
        </div>
        <div id="userList">
            <!-- User list will be dynamically populated here -->
        </div>

        <div class="custom-select">
          <label for="flavour">Flavour:</label>
          <select id="flavour" name="flavour" required>
              <option value="">Select Flavor</option>
              <option value="m1.tiny">m1.tiny: 1 VCPUs | 1GB Disk | 512MB RAM</option>
              <option value="m1.small">m1.small: vCPUs 1 | Disk 20GB | RAM 2048MB</option>
              <option value="m1.medium">m1.medium: vCPUs 2 | Disk 40GB | RAM 4096MB</option>
              <option value="m1.large">m1.large: vCPUs 4 | Disk 80GB | RAM 8192MB</option>
              <option value="m1.xlarge">m1.xlarge: vCPUs 8 | Disk 160GB | RAM 16384MB</option>
          </select>
      </div>
        

        <label for="duration">Duration (in days):</label>
        <input type="number" id="duration" name="duration" required>
        </div>
        <div>
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="fileUpload">
        </div>
        <div>
            <input type="submit" value="Create VM">
        </div>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
